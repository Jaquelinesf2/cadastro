<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PÃ¡gina de Login</title>
</head>
<body>
    <div class="container" id="main-container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Cadastrar com e-mail</span>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Crie uma senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>FaÃ§a seu Login</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Entrar com E-mail</span>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Crie uma senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem-vindo de volta!</h1>
                <p>Entre com seu e-mail e senha ou use sua conta social</p>
                <button class="hidden" id="login">Entrar</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bem-vindo, Amigo!</h1>
                <p>Cadastre-se com seu e-mail e senha ou use sua conta social</p>
                <button class="register" id="cadastrar">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
